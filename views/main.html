<label for="salary">Ingrese el salario del empleado</label>
<input type="number" id="salary" class="form-control" ng-model="salary" ng-change="calculate()">
<p class="text-center alert alert-warning" ng-show="salary < minimum">Sueldo menor a m√≠nimo de {{minimum}}</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Concepto</th>
      <th>Frecuencia</th>
      <th>Valor</th>
    </tr>
    <tbody>
      <tr ng-repeat="c in concepts">
        <td ng-class="c.bold ? 'highlight' : ''">{{c.name}}</td>
        <td ng-class="c.bold ? 'highlight' : ''">{{c.frequency}}</td>
        <td  ng-class="c.bold ? 'highlight' : ''" class="value">{{c.value | currency}}</td>
      </tr>
     </tbody>
  </thead>
</table>
